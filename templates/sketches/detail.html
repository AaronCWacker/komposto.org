{% extends "base.html" %}
{% load static %}

{% block title %}{{ sketch }}{% endblock %}

{% block extra-head %}
<link rel="image_src" href="http://komposto.org{{ sketch.get_preview_url }}" />
{% endblock %}

{% block body-tag %}
<body
  data-controller="sketchDetail"
  data-sketch-id="{{ sketch.id }}"
  data-sandbox-url="{{ sketch.get_sandbox_url }}?nonce={{ nonce }}"
>
{% endblock %}

{% block container %}
<div class="sketch-details">
  <h4><a href="{% url "auth_profile" sketch.user.username %}">{{ sketch.user.username|lower }}</a></h4>
  <h3>{{ sketch }}</h3>
</div>
<div id="root"></div>
{% endblock %}

{% block scripts %}
<script src="{% static "app.bundle.js" %}"></script>
{% endblock %}
